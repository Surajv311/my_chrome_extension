<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Srj's Social_Media launcher</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="srjFavicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="logo">
        <img class="logo-icon" src="logo128.png" alt="logo" />Srj's Social_Media
        launcher
        <span class="version">(1.0.s)</span>
      </h1>
    </div>
    <div class="para">
      <p>Access the most popular social media websites with one-click :)</p>
    </div>
    <div class="iconStyle">
      <div class="flex-container">
        <div class="flex">
          <a href="https://www.facebook.com/" target="_blank">
            <!-- target _blank to open in a new page-->
            <i class="fa fa-facebook-square" style="color: rgb(4, 0, 255)"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fa fa-youtube-play" style="color: rgb(255, 0, 0)"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://web.whatsapp.com/" target="_blank">
            <i class="fa fa-whatsapp" style="color: rgb(0, 231, 77)"></i>
          </a>
        </div>

        <div class="flex">
          <a href="https://in.linkedin.com/" target="_blank">
            <i class="fa fa-linkedin-square" style="color: rgb(0, 93, 214)"></i>
          </a>
        </div>
      </div>
      <div class="flex-container">
        <div class="flex">
          <a href="https://twitter.com/" target="_blank">
            <i class="fa fa-twitter" style="color: rgb(45, 178, 255)"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fa fa-instagram" style="color: #ff7300"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.snapchat.com/" target="_blank">
            <i
              class="fa fa-snapchat-square"
              style="color: rgb(236, 240, 0)"
            ></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://web.telegram.im/" target="_blank">
            <i class="fa fa-telegram" style="color: rgb(12, 2, 156)"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
